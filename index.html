<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Home Page Bootstrap</title>
    <!--==========FONT AWESOME==========-->
    <script src="https://kit.fontawesome.com/fbf823737c.js" crossorigin="anonymous"></script>
    <!--=========BOOTSTRAP LINK==========-->
    <link rel="stylesheet" href="bs/bootstrap.min.css">
    <!--==========CSS LINK==========-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <header>
        <!--==========NAVIGATION==========-->
        <nav class="navbar navbar-expand-xs navbar-expand-sm navbar-expand-lg">
            <div class="container-fluid">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link text-dark" aria-current="page" href="#">Gmail</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-dark" href="#">Images</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-dark" href="#"><img src="images/bars.png" alt=""></a>
                  </li>
                  <li class="nav-item ms-3">
                   <button class=" header-btn"> <a class="nav-link text-white fw-bolder" href="#">Sign In</a></button>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          <section class="container">
              <div class="row">
                  <div class="col-md-8 offset-md-2 d-flex align-items-center                    justify-content-center banner">
                       <div class="middle-item">
                        <img src="images/google.png" class="d-block m-auto" alt="">
                            <div class="search-icon">
                                <input type="text" class="form-control rounded-pill my-4 px-5" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Search Google or type a URL">
                            </div>
                            <div class="d-flex justify-content-center align-items-center">
                                <button class="btn btn-light p-3 mx-3">Google Search</button>
                                <button class="btn btn-light p-3">Google Search</button>
                            </div>
                            <div class="text-center mt-4">
                                Google Offered in <a href="#">বাংলা</a>
                            </div>
                       </div> 
                  </div>
              </div>
          </section>
    </header>
    <footer class="container-fluid">
        <div class="row bg-light">
            <div class="col-6 p-4 ms-4 pb-2 footer-item">
                <span class="text-muted">Advertising</span>
                <span class="ms-3 text-muted">ABusiness</span>
                <span class="ms-3 text-muted">About</span>
                <span class="ms-3 text-muted">How Search Works</span>
            </div>
            <di class="col p-4 ms-4 pb-2 footer-item-buttom">
                <span class="text-muted">Privacy</span>
                <span class="ms-3 text-muted">Terms</span>
                <span class="ms-3 text-muted">Settings</span>
            </div>
        </div>
        
    </footer>
